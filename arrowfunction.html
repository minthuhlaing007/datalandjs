<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrow function</title>
</head>
<body>
	

	<script>
		
		// (2) Arrow Function(ecma 6)

		const arrfun1 = () => {
			const num1 = 200;
			return num1;
		}
		console.log('this is arrow function = ' + arrfun1());


		// (ii) parameter function
				// (a) Single parameter function

		const arrfun2 = (num1)=>{
			return num1;
		}

		console.log("this is arrfun2 = " ,arrfun2(30));



		const arrfun3 = num1 => {
			return num1;
		}

		console.log("this is arrfun3 = " , arrfun3(33));


		const arrfun4 = num1 => num1 + 50;

		console.log("this is arrfun4 = " ,arrfun4(20));


		// (ii) parameter function
				// (b) Multi parameter function


		const multiarrfun1 = (num1,num2) =>{
			const result = num1 + num2;
			return result;
		}

		console.log("this is multiarrfun1 = " , multiarrfun1(3,2));




		const multiarrfun2 = (num1 = 10,num2 = 20) =>{
			const result = num1 + num2;
			return result;
		}

		console.log("this is multiarrfun2 = " , multiarrfun2());
		console.log("this is multiarrfun2 = " , multiarrfun2(300,300));
		console.log("this is multiarrfun2 = " , multiarrfun2(200,400));



		const multiarrfun3 = (num1,num2,num3)=> num1 + num2 + num3;
		console.log("this is multiarrfun3 = " , multiarrfun3(10,20,30));








 





















	</script>
</body>
</html>
