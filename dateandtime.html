<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data and time</title>
</head>
<body>

    <div><small>
        &copy; <span id="autoyear">hello</span> Cable News Network. A Warner Bros. Discovery Company. All Rights Reserved. 
    </small></div>

    <script type="text/javascript">
        
        let mydate = new Date(); // object
        console.log(mydate);//Date Wed Jan 08 2025 23:57:43 GMT+0630 (Myanmar Time)
        console.log(typeof mydate);console.log(new Date());


        let getdate = new Date().getDate();// method
        console.log(getdate);

        let hour = new Date().getHours();
        console.log(`Hours: ${hour}`);

        let minute = mydate.getMinutes();
        console.log(minute);
        
        let second = mydate.getSeconds();
        console.log(second);

        let millisecond = mydate.getMilliseconds();
        console.log(millisecond);

        // 1s = 1000ms 
        // 1 jan 1970 > up to now
        let time = mydate.getTime();
        console.log(time);

        let now = Date.now();
        console.log(now);
        console.log(typeof now);


        // array-[]

        // javascript mar ma pya buu array index a nay nae bae pya tal ta char language twar mar so pya tal 

        // ['jan','feb','mar','apr','may','jun','july','aug','sep','oct','nov','dec']
        let month = mydate.getMonth();
        console.log(month); // 0


       // ['sun','mon','tue','wed','thr','fri','sat']
        let day = mydate.getDay();
        console.log(day); // 4


        let year = mydate.getFullYear();
        console.log(year);
        console.log(mydate.getUTCFullYear());




        // document.getElementById("autoyear").textContent = 'aung aung';

        // document.getElementById("autoyear").textContent = year;

        // document.getElementById("autoyear").innerText = year;

        document.getElementById("autoyear").innerHTML = year;


        // m d y hr:m:s
        let birthday = new Date("2-10-2020 11:35:01");
        birthday = new Date("2/10/2020 1:3:01");
        console.log(birthday);
        console.log(birthday.getMonth());

        birthday.setMonth(2);
        birthday.setDate(14);
        birthday.setFullYear(2025);

        birthday.setHours(13);
        birthday.setMinutes(40);
        birthday.setSeconds(59);         
        console.log(birthday);

    





























    </script>
</body>
</html>
