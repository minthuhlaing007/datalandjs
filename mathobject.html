<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathobject</title>
</head>
<body>
    

    <script>

        let cal;
        cal = 2.8;
        cal = 2.4;


        // dat ta ma 5 kyaw yin 1 toe(round)
        cal = Math.round(2.5); // 3
        cal = Math.round(2.4); // 2


        // ceil ka 1 kyaw tar nae 1 toe
        cal = Math.ceil(2.1);
        cal = Math.ceil(2.0);

        // floor
        cal = Math.floor(2.7);
        cal = Math.floor(2.2); 


        // sqrt = square root
        cal = Math.sqrt(49);

        // power = pow
        cal = Math.pow(2,3);


        // absolute value = a paung kane pyae bae hwat mar
        cal = Math.abs(100.43);
        cal = Math.abs(-199);


        // minimum number 
        cal = Math.min(1,4,3,5,6,7,5,4,-4,-5);

        // maximum number
        cal = Math.max(1,4,3,5,6,7,5,4,-4,-5);

        // random 
        cal = Math.floor(Math.random()*10000);

        console.log(cal); 















    </script>
</body>
</html>
