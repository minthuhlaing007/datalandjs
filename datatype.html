<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    

    <script type="text/javascript">

        // String

        const name = "john doe";
        console.log(name);
        // console.log(typeof name);
        console.log(typeof(name));
        console.error(name);
        console.warn(name);


        // Number

        const age = 23;
        console.log(age);
        console.log(typeof age);

        
        // Boolean(true,false)
        
        const hascar = false;
        console.log(hascar);
        console.log(typeof hascar);

        // object
        var date = new Date();
        console.log(date);
        console.log(typeof date);

        // Object(javascript object)
        // {key:value,}

        const address = {
            no:"No.123",
            street:"34st",
            city:'Mandalay',
            country:"Myanmar"
        };

        console.log(address);
        console.log(typeof address);
        console.log(address.no);
        console.log(address.city);


        // Array([])

        const hobbies = ["movies","music","sports"];
        console.log(hobbies);
        console.log(typeof hobbies);
        console.log(hobbies[0]);
        console.log(hobbies[1]);
        console.log(hobbies[2]);



        let test;
        console.log(test);
        console.log(typeof test);



        const nickname = '';
        console.log(nickname);
        console.log(typeof nickname);

       
        let car = null;
        console.log(car);
        console.log(typeof car);

        car = 23;
        console.log(typeof car);

        car = "Toyota";
        console.log(typeof car);

        


        
        










































































































































































































































    </script>
</body>
</html>
