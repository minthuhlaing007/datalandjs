<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object literals</title>
</head>
<body>
    

    <script type="text/javascript">
       




        let students = {
            firstName: "John",
            lastName: "Doe",
            age:22
        }

        console.log(students);
        console.info(students);
        console.table(students);
        console.log(typeof students);
        console.log(students.firstName);
        console.log(students.lastName);
        console.log(students.age);

        console.log(typeof students.firstName);
        console.log(typeof students.age);

        const persons={
            firstName : "kyaw kyaw",
            lastName: "htay lwin",
            age: 43,
            single:false,
            email:"kyawkyaw@gmail.com",
            address:{
                street:"62st",
                township:"alone"
            },
            hometown:{
                city:"yangon"
            },
            hobbies:['sleep','eat','code','music','sport'],
        }

        console.log(persons);
        console.table(persons);
        console.log(persons.firstName);
        console.log(persons.age);
        console.log(persons.single);
        console.log(persons.email);
        console.log(persons.address.street);
        console.log(persons.address.township);
        console.log(persons.hometown.city);
        console.log(persons.hobbies[0]);
        console.log(persons.hobbies[1]);
        console.log(persons.hobbies[2]);
        console.log(persons.hobbies[3]);
        console.log(persons.hobbies[4]);
        console.log(persons.hobbies.length);
        console.log(persons.hobbies.length-1);















    </script>
</body>
</html>
