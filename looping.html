      const name = "aung aung";

      // 1. For Loop
      /*
		for(declare;condition;increment/decrement) {
			code to be executed
		}
	*/

      for (var i = 0; i < 5; i++) {
        console.log(i);

      console.log("hifi");
      console.log("i outside value is = ", i);

      let j;

      }

      // 	console.log(p);
      // }

      for (var k = 0; k <= 10; k++) {
        if (k === 5) {
          console.log("5 is my fav number");
        }
        console.log("k value is: ", k);
      }

      for (var m = 0; m <= 10; m++) {
        console.log(m);
        if (m == 2) {
          console.log(m + " is my fav number..");
          break;
        }
      }
      console.log("m outside value is : ", m);

      console.log("--------------------------------------------");

      for (var p = 0; p < 10; p++) {

          console.log(p + " is my fav number");

        }
        console.log(p);
      }

  const paints = ['red','blue','green','white','black'];

	// 5. Do While Loop

	// start

	// do{
	// 	before printout
	// 		code to be executed
	// 	after printout
	// }while(condition);



  let n = 0;

  do{
    console.log("n value is = " ,n)
    n++
  }while(n<10);

  let g = 0;

  do{
    g++;
    console.log("G value is: " ,g);
  }while(g<10);


  const colors = ['red','green','blue','orange','black'];

  do{
    console.log("My colors are: ",colors[init]);
    init++;
  }while(init<colors.length);
	



  // 6. forEach loop 

/*
  mainarrays.forEach(function(value,index,array){
    code to be executed;
  });
*/



  const candycolors=['red','green','blue','orange','white','black'];

  candycolors.forEach(function(candycolor,idx,arr){

    console.log("index is: "+idx,"value is: " +candycolor);

  // 7. Map loop

/*
  mainarrays.map(function(value,idx,arr){
    code to be executed;
  });

*/


  const visitors = ["aung aung","sai sai","naung naung",'aye aye','yu yu','nandar'];

  visitors.forEach(function(visitor){
    console.log("for each result: ",visitor);
  });

  visitors.map(function(visitor){
    console.log("map result: ",visitor);
  }) 


  const doctors= visitors.map(function(visitor){
    return "Doctors "+visitor;
  });
  console.log(doctors);



// Note forEach() ka return pyan loa ma ya buu
  const docs= visitors.forEach(function(visitor){
    return "Docs "+visitor;
  });
  console.log(docs); // undefined
  


  // 8. filter loop

  //   code to be executed
  // });


  const ages = [12,32,44,11,3,55,2,80];

  // console.log(ages);

  const getover18 = ages.filter(function(age){
    // console.log(age);
    //console.log(age > 18); // boolean
    return age > 18;
  });

  console.log(getover18);

  const getover20 = ages.filter(function(age){
    return age >= 20;
  })

  console.log(getover20);
