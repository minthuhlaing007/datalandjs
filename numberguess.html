<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Number guess</title>
	<style type="text/css">
		body{
			font-family: Arial;
			background-color: #f4f4f4;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;

/*			scroll ma lol chin loa fix size bae lol chin loa pay tar; page ta khu hte ma loa tone tar scroll swal ka tat page tway so ma tone tint buu;  */
			overflow: hidden;
		}
		.form-control,.btn{
			border-style: solid;
			padding: 10px;
		}
		.gameform span{
			display: block;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<h1>Number Guess</h1>
		<p>Guess a number between <span class="minnumber">00</span> to <span class="maxnumber">00</span></p>
		<form action="" method="" id="gameform" class="gameform">
			<div class="form-group">
			<input type="number" name="guessnumber" id="guessnumber" class="form-control" placeholder="Enter your guess number..." autofocus autocomplete="off">
			<input type="submit" id="btn" class="btn">
			</div>
			<!-- <span class="message1">Message One</span> -->
			<span class="message1"></span>
			<!-- <span class="message2">Message Two</span> -->
			<span class="message2"></span>
		</form>
	</div>

	<script src="numberguess.js" type="text/javascript"></script>
</body>
</html>
