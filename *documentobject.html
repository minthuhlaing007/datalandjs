<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document object</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./documentobject.css">
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Todo List</h3>
				<form action="" method="" id="form" class="form">
					<div class="form-group">
						<label for="task">Enter New Task</label>
						<input type="text" id="task" name="task" class="form-control">
					</div>
					<input type="submit" class="btn" value="Add task">
				</form>
			</div>
			<div class="card-footer">
				<h4 id="tasktitle">All My Tasks</h4>

				<ul class="list-group">
					<li class="list-group-item">List Item 1
						<a href="#" id="delete-item1" class="delete-item" title="I am title" alt='I am alt'>
							<i class="fas fa-trash-alt"></i>
						</a>
					</li>
					<li class="list-group-item">List Item 2
						<a href="#" id="delete-item2" class="delete-item">
							<i class="fas fa-trash-alt"></i>
						</a>
					</li>
					<li class="list-group-item">List Item 3
						<a href="#" id="delete-item3" class="delete-item">
							<i class="fas fa-trash-alt"></i>
						</a>
					</li>
					<li class="list-group-item">List Item 4
						<a href="#" id="delete-item4" class="delete-item myitem">
							<i class="fas fa-trash-alt"></i>
						</a>
					</li>
					<li class="list-group-item">List Item 5
						<a href="#" id="delete-item5" class="delete-item">
							<i class="fas fa-trash-alt"></i>
						</a>
					</li>
				</ul>
				<!-- a tag ko route mar bar mha ma tat yout say chin yin javascript:void(0); ko pay ka mal -->
				<a href="javascript:void(0);" id="clearall" class="clear-tasks">Clear Tasks</a>
			</div>
			<div class="moretasks">
				<img src="./img/loading.gif" alt="loader" id="loading" class="loading">
			</div>
		</div>
	</div>
	<script src="./documentobject.js" type="text/javascript"></script>
</body>
</html>
