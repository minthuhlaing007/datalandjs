<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Intro</title>
  </head>
  <body>









     
    <script type="text/javascript">
        console.log("aung aung");
        console.log('kyaw kyaw');
        console.log(`susu`);

        console.log(500);
        console.log('600');
        console.log("700");
        console.log(`800`);

        console.log('zaw zaw' , "tun tun" , `aung aung` , 77 , false);
        console.log(typeof "zaw zaw",typeof 34, typeof false);


        console.log(true);
        console.log(false);

        console.log(10 + 10); // 20
        
        
        
        // Single line Comment 
      /*  
            Multi 
                    line 
                           Comment
        */

        console.log(10 + '40'); // 1040
        console.log('20' + "50"); // 2050
        console.log("aung aung" + 10);// aungaung10

        console.log(true + true); //2
        console.log('true' + true)// truetrue
        
        console.log(false + false);// 0

        console.log(true + 50); // 51
        console.log(false + 50);// 50

        console.log('true' + 20); // true20
        console.log("true" + "aung aung");// trueaung aung

        console.log("zaw zaw" + false);// zaw zawfalse

        // alert("Hello Myanmar");
        // window.alert("john doe");



        // Variable(var / let / const)

        var fullName = "aung kyaw";
        console.log(fullName);
        // window.alert(fullName);


        // Concatenate (+) 
        console.log("My friend name is " + fullName);
        console.log('My friend name is' + " " + fullName);

        // Backticks (``)
        console.log(`My friend name is ${fullName}`);


        var lady = "john doe";
        console.log(`We love ${lady}..`);


        var num1 = 100;
        const num2 = 200;

        console.log(num1);
        console.log(num2);
        console.log(num1 , num2);
        console.log(num1 + num2);

        console.log("num1+num2");
        console.log('num2+num1');
        console.log(`${num1} + ${num2}`);
        console.log(`${num1}` + `${num2}`);
        console.log(`${num1+num2}`);
        console.log(typeof `${num1+num2}`);

        // Override/Overwrite 

        var num3 = 30;
        var num4 = 40;
        
        console.log("num3 value is " + num3); 
        console.log(`num4 value is ${num4}`); 
        console.log(num3 + num4);
        
        
        var num3 = 50;
        console.log("num3 value is " + num3); 
        console.log(num3 + num4);


        
        let num5 = 50;

        console.log(num5);
        
        num5 = 500;

        console.log(num5);
        
        
        num5 = 5000;
        
        console.log(num5);
        
        
        
        const num6 = 60;
        console.log(num6);

        // const ka override lote loa ma ya buu
        // num6 = 600;
        // console.log(num6);



        // Special Escape Characters ()
        
         console.log("Hey I am 'working' do you see now?");
         console.log('Hey I am "working" do you see now?');
         console.log('Hey I am \'working\' do you see now?');
         console.log("Hey I am \"working\" ... Do you see now?");
        

         let x = 'He\'s U Ba.';
         let y = "He is my \"Uncle\"."

         console.log(`${x} ${y}`);

        



    </script>
  </body>
</html>
